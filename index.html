// problem 1

// Write a function that takes a string and returns it reversed.
// Example:
// Input: "hello"
// Output: "olleh"


function reversed(text){
    return text.split("").reverse().join("")
}

console.log(reversed("hello"))

// Write a function that counts how many vowels (a, e, i, o, u) are in a given string.

// Example:
// Input: "programming"
// Output: 3


function vowelsCount(text){
let count = 0;
let vowels = "aioeu";
for(let i = 0 ; i < text.length ; i ++){
    if(vowels.includes(text[i])){
        count ++
    }
}

return count;
}

// Write a function that checks if a string is a palindrome (reads the same forward and backward).

// Example:
// Input: "madam" → Output: true
// Input: "hello" → Output: false


function palindromeCheck(text){
    let reversed =  text.split("").reverse().join("")

    let non_reversed = text

    if(reversed === non_reversed){

        return true;
    }
    else{
        return false;
    }
}

console.log(palindromeCheck("madam"))

// Write a function that takes an array of numbers and returns the largest number.

// Example:
// Input: [5, 1, 9, 3]
// Output: 9

function maxChecker(text){

    let maxNum = text[0]

    for(let i = 0 ; i < text.length ; i ++){
        if( text[i] > maxNum){
            maxNum = text[i]
        }
    }

    return maxNum;
}

// Problem 5: Remove Duplicates from an Array

// Write a function that removes all duplicate numbers from an array.

// Example:
// Input: [1, 2, 2, 3, 4, 4]
// Output: [1, 2, 3, 4]


function duplicateChecker(arr){

    let newArray = [];

    for(let i = 0 ; i < arr.length ; i ++){
        if(!newArray.includes(arr[i])){
            newArray.push(arr[i])
        }
    }

    return newArray;

}

console.log(duplicateChecker([1, 2, 2, 3, 4, 4]))

// Problem 7: Find Even Numbers in an Array

// Write a function that returns all even numbers from a given array.

// Example:
// Input: [1, 2, 3, 4, 5, 6]
// Output: [2, 4, 6]

function EvenNumbers(arr) {
    let evenNumbers = [];
    for (let i = 0; i < arr.length; i++) {

        if (arr[i] % 2 === 0) {

            evenNumbers.push(arr[i]);
        }
    }
    return evenNumbers;
}

console.log(EvenNumbers([1, 2, 3, 4, 5, 6]));















// Problem 8: Capitalize First Letter of Each Word

// Write a function that capitalizes the first letter of each word in a string.

// Example:
// Input: "hello world"
// Output: "Hello World"



function capitalWords(str) {
    let words = str.split(" ");
    for (let i = 0; i < words.length; i++) {
        words[i] = words[i][0].toUpperCase() + words[i].slice(1);
    }
    return words.join(" ");
}

console.log(capitalWords("hello world"));











// Problem 9: Find the Factorial of a Number

// Write a function that calculates the factorial of a number using a loop.

// Example:
// Input: 5
// Output: 120








function factorialNum(num) {
    let result = 1;
    for (let i = 1; i <= num; i++) {
        result *= i;
    }
    return result;
}

console.log(factorialNum(5));
